<!Doctype html>
<html>
<head>
	<title>Mouse Trace Alpha</title>
    <link rel="stylesheet" href="stylesheets/material.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	<div id="orig" style="width:0px; height:0px"/>
    <div class="demo-card-event mdl-card mdl-shadow--2dp" id="radar">
        <div class="submit-box item mdl-card__title mdl-card--expand">
            <div class="checkbox-and-span">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox">
                    <input type="checkbox" id="checkbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">芝麻开门</span>
                </label>
            </div>
            <button class="second-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="sendTraceArray()">
                验证
            </button>
        </div>
    </div>
    <div class="blank"></div>
    <div class="tooltip-card mdl-card mdl-shadow--2dp" id="tooltip-box">
        <div class="item mdl-card__title mdl-card--expand">
            <span class="tooltip-text" id="tooltip">你难道是机器人!?</span>
        </div>
    </div>    
	<script src="javascripts/jquery-2.1.4.js"></script>
	<script src="javascripts/main.js"></script>
    <script src="javascripts/material.min.js"></script>
</body>
